
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made by Jeammy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-center mb-6">
      <img src="https://github.com/Otto0202/Made_by_Jeammy.github.io/blob/main/WhatsApp%20Image%202025-07-31%20at%209.17.03%20PM.jpeg" alt="Made by Jeammy Logo" class="w-32 h-32 logo-img">
    </div>
    <h1 class="text-4xl font-bold mb-6 text-center">Made by Jeammy</h1>

    <!-- Productos -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Producto 1 -->
      <div class="bg-white p-4 rounded shadow">
        <img src="URL_DE_LA_IMAGEN" alt="Pollito" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-semibold">Pollito</h2>
        <p class="text-gray-600">Llavero hecho a mano con hilo 100% algodón.</p>
        <p class="text-lg font-bold mt-2">$10.000</p>
        <button onclick="addToCart('Pollito', 10000)" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">Agregar al carrito</button>
      </div>

      <!-- Producto 2 -->
      <div class="bg-white p-4 rounded shadow">
        <img src="URL_DE_LA_IMAGEN" alt="Ballena" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-semibold">Ballena</h2>
        <p class="text-gray-600">Colorido llavero hecho a mano.</p>
        <p class="text-lg font-bold mt-2">$10.000</p>
        <button onclick="addToCart('Ballena', 10000)" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">Agregar al carrito</button>
      </div>
    </div>

     <!-- Producto 3 -->
      <div class="bg-white p-4 rounded shadow">
        <img src="URL_DE_LA_IMAGEN" alt="Capibara" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-semibold">Capibara</h2>
        <p class="text-gray-600">Llavero hecho a mano con hilo 100% algodón.</p>
        <p class="text-lg font-bold mt-2">$12.000</p>
        <button onclick="addToCart('Capibara', 12000)" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">Agregar al carrito</button>
      </div>

    <!-- Carrito -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Carrito de Compras</h2>
      <div id="cart" class="mb-4 text-gray-700">
        <p>No hay productos en el carrito.</p>
      </div>
      <button onclick="checkout()" class="bg-blue-600 text-white px-6 py-3 rounded">Pagar por WhatsApp</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
